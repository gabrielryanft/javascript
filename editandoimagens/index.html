<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Editor de imagem com HTML, CSS, JS</h1>
        <p>Não é possivel salvar a imagem editada. <a href="#editar">Clique para centralizar na edição</a>.</p>
        <p>Deite o seu telefone para uma melhor experiêcia.</p>
    </header>
    <main>
        <div>
            <img src="https://source.unsplash.com/random/?id=a" alt="">
        </div>
        <form id="formulario" method="post" autocomplete="off">
            <div id="editar"></div>
            <div class="pRange">
                <label for="filter-blur" id="filter-blur">blur</label>
                <input type="range" name="" id="filter-blur" min="0" max="20" value="0">
            </div>

            <div class="pRange">
                <label for="filter-contrast" id="filter-contrast" >contrast</label>
                <input type="range" name="" id="filter-contrast" min="0" max="500" value="100">
            </div>

            <div class="pRange">
                <label for="filter-grayscale" id="filter-grayscale" >grayscale</label>
                <input type="range" name="" id="filter-grayscale" min="0" max="100" value="0">
            </div>

            <div class="pRange">
                <label for="filter-hue-rotate" id="filter-hue-rotate" >hue-rotate</label>
                <input type="range" name="" id="filter-hue-rotate" min="0" max="360" value="0">
            </div>

            <div class="pRange">
                <label for="filter-sepia" id="filter-sepia" >sepia</label>
                <input type="range" name="" id="filter-sepia" min="0" max="100" value="0">
            </div>

            <div class="pRange">
                <label for="filter-brightness" id="filter-brightness" >brightness</label>
                <input type="range" name="" id="filter-brightness" min="0" max="200" value="100">
            </div>

            <div class="pRange">
                <label for="filter-saturate" id="filter-saturate" >saturate</label>
                <input type="range" name="" id=" filter-saturate"min="0" max="500" value="100">
            </div>

            <div class="pRange">
                <label for="invert" id="invert" >invert</label>
                <input type="range" name="" id=" invert"min="0" max="100" value="0">
            </div>
            <input type="reset" value="Resetar edição">
        </form>
    </main>
    <footer>
        <p id="gbtts">Gabriel R. totosão</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
